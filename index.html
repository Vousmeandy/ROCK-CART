<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="cart-container">
        <header class="cart-header">
            <h1>CART</h1>
            <h2>ALL ITEMS</h2>
        </header>

        <div class="cart-content">
            <section class="products-section">
                <div class="product-card">
                    <div class="product-info">
                        <h3>Very Cool Shirt</h3>
                        <div class="product-details">
                            <span>Small</span>
                            <span>White</span>
                        </div>
                    </div>
                    <div class="product-pricing">
                        <span class="price">$80</span>
                        <span class="discount">20% OFF</span>
                        <span class="rating">91% â˜…</span>
                    </div>
                    <button class="add-btn" onclick="addToCart('Very Cool Shirt', 80, 'Small', 'White')">
                        <i class="fas fa-plus"></i> ADD
                    </button>
                </div>
                <!-- Mais produtos podem ser adicionados aqui -->
            </section>

            <section class="cart-section">
                <div class="cart-items-container">
                    <h3 class="cart-title">Cart</h3>
                    <div class="items-list" id="cart-items">
                        <!-- Itens serÃ£o adicionados dinamicamente aqui -->
                        <p class="empty-message">Your cart is empty</p>
                    </div>
                </div>

                <div class="checkout-box">
                    <h3>Order Summary</h3>
                    <div class="order-details" id="order-summary">
                        <!-- Resumo do pedido serÃ¡ adicionado aqui -->
                    </div>
                    <div class="total-section">
                        <span>Total</span>
                        <span id="cart-total">$0</span>
                    </div>
                    <button class="checkout-btn">CHECKOUT</button>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal de Pagamento -->
<div id="payment-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('payment-modal')">&times;</span>
        <h2>Payment Information</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Continue to Shipping</button>
        </form>
    </div>
</div>

<!-- Modal de EndereÃ§o -->
<div id="address-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('address-modal')">&times;</span>
        <h2>Shipping Address</h2>
        <form id="address-form">
            <div class="form-group">
                <label for="street">Street Address</label>
                <input type="text" id="street" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="state">State/Province</label>
                    <input type="text" id="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" required>
                </div>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" required>
                    <option value="">Select...</option>
                    <option value="US">United States</option>
                    <option value="BR">Brazil</option>
                    <option value="UK">United Kingdom</option>
                    <!-- Adicione mais paÃ­ses -->
                </select>
            </div>
            <button type="submit" class="submit-btn">Complete Order</button>
        </form>
    </div>
</div>

<!-- Modal de ConfirmaÃ§Ã£o -->
<div id="confirmation-modal" class="modal">
    <div class="modal-content confirmation">
        <h2>Order Confirmed! ðŸŽ¸</h2>
        <p>Your order has been placed successfully.</p>
        <div class="order-summary" id="final-order-summary"></div>
        <button class="submit-btn" onclick="closeModal('confirmation-modal')">Back to Shop</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
